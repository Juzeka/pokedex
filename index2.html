<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <div class="container text-center1">
        <div class="row" id="linha">
        </div>
    </div>
    <script>
        for (var i = 1; i<10; i++) {
            $.ajax(
                {
                    url:`https://pokeapi.co/api/v2/pokemon/${i}`,
                    method: 'get',
                    async: true,
                    success: function (resp) {
                        var card = `<div class="card p-2" style="width: 18rem;">
                                        <img src="${resp['sprites']['other']['dream_world']['front_default']}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">${resp['forms'][0]['name']}</h5>
                                            <p class="card-text"></p>
                                        </div>
                                    </div>`
                        var linha =  document.getElementById("linha")
                        console.log(resp['sprites']['other']['dream_world']['front_default'])
                        console.log(resp['forms'][0]['name'])
                        linha.innerHTML += card
                    }
                }
            )
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
